<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>

</head>
<body>
<script>
<!--creating an array and imputing objects -->
    var  jeans = [
        {
            name: "ripped",
            size: "36",
            color: "blue",
            sex: "man",
            make: ['water'],
            price: ['R800'],
            date: ['7-03-17']
        },

        {
            name: "skinny",
            size: "32",
            color: "black",
            sex: "women",
            make: ['wools'],
            price: ['R2000'],
            date: ['10-04-17']

        },

        {
            name: "drop",
            size: "27",
            color: "white",
            sex: "man",
            make: ['vanz'],
            price: ['R1000'],
            date: ['10-04-17']
        }
    ];

//    foreach composure for the Jeans array and objects in the array

    jeans.forEach(function (value, key) {

//        displaying each value inside the parent array
           document.write('name = '+value.name +':');
        document.write('<br>');

           document.write('size:'+value.size);
        document.write('<br>');

           document.write('color:'+value.color);
        document.write('<br>');

           document.write('type:'+value.sex);
           document.write('<br/>');

//         looping for the make array

        value.make.forEach(function (brand,key) {
            document.write('brand:'+brand);
            document.write('<br/>');
        });
//        looping for the price array

        value.price.forEach(function (price,key) {
            document.write('amount:'+price);
            document.write('<br/>');
        });

//        looping for the date array

        value.date.forEach(function (date,key) {
            document.write('date:'+date);
            document.write('<br/>');
        });
        document.write('<br/>');

    });


</script>



</body>
</html>
